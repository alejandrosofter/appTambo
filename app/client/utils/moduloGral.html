<template name="moduloGral">
    <div style="float:right"><button id="btnAgregar" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"> <b>AGREGAR</b> {{nombreModulo}}</span></button></div>
   <h1><span class="glyphicon glyphicon-{{iconoModulo}}" aria-hidden="true"></span> {{nombreModuloMayu}} <small> {{detalleModulo}}</small></h1>

{{> reactiveTable id=nombreTabla settings=settings}}

</template>  
<template name="accionesModuloGral"> 
  <div class="acciones" style="display:none"> 
    {{> Template.dynamic template=tmplAcciones}}
    <button title="Editar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
    <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
     
  </div>
</template>

<template name="ventanaModuloGral">
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                 <h3><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <b>{{tituloVentana}}</b> <small> {{subTituloVentana}} <b></b></small></h3>
                </div>
              <div class="modal-body">
                   
              {{cuerpoVentana}}
              </div>

          </div>
      </div>
  </div>
</template>

<template name='nuevoModuloGral'>
<div id="nuevoModuloGralModal" class="modal fade"> 
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b> NUEVO </b> <span style="text-transform: capitalize">{{nombreModulo}}</span></h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection=Coleccion id="nuevoGral_" type="insert"}}
                          
                        {{> Template.dynamic template=tmplNuevo data=this}}
                  <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>

<template name='modificarModuloGral'>
<div id="modificarModuloGralModal" class="modal fade"> 
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><b> MODIFICAR </b>  <span style="text-transform: capitalize">{{nombreModulo}}</span></h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection=Coleccion id="modificarGral_" doc=this type="update"}}
                       {{> Template.dynamic template=tmplUpdate data=this}}
                  <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
