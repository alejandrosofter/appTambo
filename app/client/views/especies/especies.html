<template name="especies">
  
   <div style="float:right;">
     <button  data-toggle="tooltip" data-placement="bottom" data-html="true" title="Agrega una nueva liquidacion para luego cargar la facturacion " id="btnAgregar" class="btn btn-success btn"><i class="fas fa-plus"></i> <b>NUEVO</b> Grupo </button>
  

  </div>
    <h1><i class="fas fa-object-group"></i> GRUPOS<small> </small></h1>
<div class="form-inline">

</div>

{{> reactiveTable id="tabla" class="table table-condensed table-striped" settings=settings}}

</template>
<template name="accionesEspecies">

  <div class="acciones" style="display:none"> 
    
    
    <button title="Modificar" type="button" id="modificar" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>

  </div>
</template>

<template name='nuevaEspecie'>

    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                   <h1> <i class="fas fa-plus"></i>  <b>AGREGAR</b> Grupo</h1>
                 
                </div>
              <div class="modal-body">
                
{{#autoForm collection="Especies" id="nuevaEspecie_" type="insert"}}
{{> afQuickField  name='nombreEspecie'}}
<div class="row">
<div class="col-md-5">{{> afQuickField  name='genero'}}</div>
<div class="col-md-3">{{> afQuickField  name='genetica'}}</div>
</div>
<div class="form-inline">
{{> afQuickField  name='esReproductor'}}
{{> afQuickField  name='preniada'}}
{{> afQuickField  name='inseminada'}}
{{> afQuickField  name='enCelo'}}
  </div>

{{> afQuickField  name='genetica'}}
<div class="row">
 <div class="col-md-3">{{> afQuickField  name='desdeMeses'}}</div>
  <div class="col-md-3">{{> afQuickField name='hastaMeses'}}</div>
</div>
 <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>

<template name='modificarEspecie'>

    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                   <h1> <i class="fas fa-pencil"></i>  <b>MODIFICAR</b> Grupo</h1>
                 
                </div>
              <div class="modal-body">
                
{{#autoForm collection="Especies" id="updateEspecie_" doc=this type="update"}}
{{> afQuickField  name='nombreEspecie'}}
<div class="row">
<div class="col-md-5">{{> afQuickField  name='genero'}}</div>
<div class="col-md-3">{{> afQuickField  name='genetica'}}</div>
</div>

<div class="form-inline">
{{> afQuickField  name='esReproductor'}}
{{> afQuickField  name='preniada'}}
{{> afQuickField  name='inseminada'}}
{{> afQuickField  name='enCelo'}}
  </div>
 
<div class="row">
 <div class="col-md-3">{{> afQuickField  name='desdeMeses'}}</div>
  <div class="col-md-3">{{> afQuickField name='hastaMeses'}}</div>
</div>
 <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
