<template name="rodeos">
  
   <div style="float:right;">
     <button  data-toggle="tooltip" data-placement="bottom" data-html="true" title="Agrega una nueva liquidacion para luego cargar la facturacion " id="btnAgregar" class="btn btn-success btn"><i class="fas fa-plus"></i> <b>NUEVO</b> Rodeo </button>
  

  </div>
    <h1><i class="fas fa-layer-group"></i> RODEOS<small> </small></h1>
<div class="form-inline">

</div>

{{> reactiveTable id="tabla" class="table table-condensed table-striped" settings=settings}}

</template>
<template name='rodeosAnimales'>

    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                   <h1> <i class="fas fa-dog"></i>  <b>ANIMALES</b> {{nombrePotrero}}</h1>
                 
                </div>
              <div class="modal-body">
                <div class="form-inline">

</div>



 

              
{{> reactiveTable id="tabla" class="table table-condensed table-striped" settings=settings}}

      
              </div>

          </div>
      </div>
  </div>
</template>
<template name="accionesRodeos">

  <div class="acciones" style="display:none"> 
    <button title="Animales" type="button" id="animales" class="animales btn  btn-xs btn-success" aria-label="Left Align">  <span class="fas fa-dog" aria-hidden="true"></span> <span class="label label-danger">{{cantidadAnimales}}</span> </button>
    
    <button title="Modificar" type="button" id="modificar" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>

  </div>
</template>

<template name='nuevoRodeo'>

    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                   <h1> <i class="fas fa-plus"></i>  <b>AGREGAR</b> Rodeo</h1>
                 
                </div>
              <div class="modal-body">
                
{{#autoForm collection="Rodeos" id="nuevoRodeo_" type="insert"}}
{{> afQuickField  name='nombreRodeo'}}

<div class="row">
 <div class="col-md-5">{{> afQuickField  name='idEspecie'}}</div>
  <div class="col-md-5">{{> afQuickField id="color" autocomplete="off" name='color'}}</div>
</div>
<div class="row">
 <div class="col-md-3">{{> afQuickField  name='desdeMeses'}}</div>
  <div class="col-md-3">{{> afQuickField name='hastaMeses'}}</div>
</div>




 <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
<template name='modificarRodeo'>

    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                   <h1> <i class="fas fa-plus"></i>  <b>MODIFICAR</b> Rodeo</h1>
                 
                </div>
              <div class="modal-body">
                
{{#autoForm collection="Rodeos" id="updateRodeo_" doc=this type="update"}}
{{> afQuickField  name='nombreRodeo'}}
<div class="row">
 <div class="col-md-5">{{> afQuickField  name='idEspecie'}}</div>
   <div class="col-md-5">{{> afQuickField id="color" autocomplete="off" name='color'}}</div>
</div>
<div class="row">
 <div class="col-md-3">{{> afQuickField  name='desdeMeses'}}</div>
  <div class="col-md-3">{{> afQuickField name='hastaMeses'}}</div>
</div>


 <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
