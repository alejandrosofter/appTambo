<template name="resultadoImportar">
  <div class="modal fade bs-example-modal-lg" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
       <div class="modal-header">
                    <h4 class="modal-title">RESULTADOS de la carga de <small>socios</small></h4>
                </div>
                <div class="modal-body">
               {{this}}
 </div>
    </div>
  </div>
</div>

</template>
<template name="importarSocios">
<h1><span class="glyphicon glyphicon-import" aria-hidden="true"></span> IMPORTAR SOCIOS<small>.cvs</small> </h1>

<h3>Ingrese el archivo <small> .cvs separados por coma</small></h3>
<div  class="col-md-6" >
<form class="fileupload fileupload-new" data-provides="fileupload">


    
  
     <div class="form-group" >
        <label  class="control-label">Borrar datos Anteriores</label>
        <input type="checkbox" name="borrarDatosAnteriores" id="borrarDatosAnteriores" >
        <span class="help-block"></span>
    </div>
     <div class="form-group" >
        <label  class="control-label">Tiene apellido junto al nombre</label>
        <input type="checkbox" name="tieneApellidoJunto" id="tieneApellidoJunto" >
        <span class="help-block">ejemplo PEREZ JOSE ARMANDO</span>
    </div>
 
     <div class="form-group" data-required="true">
        <label  class="control-label">Formato de fecha</label>
        <input type="text" name="formatoFecha" id="formatoFecha" value="%d/%M/%Y" style="width:160px; " required="" class="form-control">
        <span class="help-block"></span>
    
      </div>
       <div class="form-group" data-required="true">
         <div class="form-group" data-required="true">
          <label  class="control-label">Archivo</label>
            <span class="fileupload-new"></span>
            <span class="fileupload-exists">{{file.label.de}}</span>
            <input name="{{file.name}}" class="file-upload-input" method="{{file.method}}" type="file">
             <span class="fileupload-preview"> </span>
         <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>

        
          </div>
      </div>
      <div class="form-group" data-required="true">
        <label  class="control-label">Campos</label> 
        <textarea type="text" name="campos" id="campos" value=" {{info}}" style="width:100%;" required="" class="form-control"></textarea>
        <span class="help-block"></span>
    
      </div>
     <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <i>Al importar socios, si es chequeado "Borrar datos anteriores" se borraran todos los datos existentes.. cuidado si es que <b>no quieres borrar los que ya existen</b>!</i>
  <a class="btn btn-primary" style="width:100%" id="btnAceptar">ACEPTAR</a>
</form>
  </div>
  <br>

</template>
