<template name="eventosMasivos">
  
   <div style="float:right;">
     <button  data-toggle="tooltip" data-placement="bottom" data-html="true" title=" " id="btnAgregar" class="btn btn-success btn"><i class="fas fa-plus"></i> <b>NUEVO</b> Evento Masivo </button>
   

  </div>
    <h1><i class="fas fa-calendar-check"></i> EVENTOS MASIVOS<small> </small></h1>
    <i>Desde aca podras cargar un evento <b>masivo</b> para seleccionar un grupo de animales y ponerle determinado evento.</i>
<div class="form-inline">

</div>

{{> reactiveTable id="tabla" class="table table-condensed table-striped" settings=settings}}

</template>


<template name="accionesAnimalesEventos">


  <div class="acciones" style="display:none"> 

    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
 
  </div>
</template>
<template name="accionesEventosMasivos">


  <div class="acciones" style="display:none"> 

  <button title="Animales" type="button" id="animalesEventos" class="animalesEventos btn  btn-xs btn-success" aria-label="Left Align">  <span class="fas fa-dog" aria-hidden="true"></span> <span class="label label-danger">{{cantidadAnimales}}</span> </button>
 <div class="btn-group">
  <button title="Aplicacion" type="button" class="btn btn-info dropdown-toggle btn-xs" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     
<i class="far fa-check-circle"></i>   <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#" class="aplicar">Aplicar</a></li>
    <li><a href="#" class="desaplicar">Quitar Aplicacion</a></li>
  </ul>
</div>
    
    <button title="Modificar" type="button" id="modificar" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
 
  </div>
</template>

<template name='eventosMasivosAnimales'>

    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                   <h1> <i class="fas fa-dog"></i>  <b>{{tipoEvento}}</b> animales</h1>
                 
                </div>
              <div class="modal-body">
                <div class="form-inline">
 {{#autoForm  collection="EventosMasivos" id="nuevoAnimalEvento_" doc=this scope="animales" type="update-pushArray"}}
 <div class="row">
 <div class="col-md-4">{{> afQuickField  name='idAnimal'}}</div>
 <div class="col-md-4">{{> afQuickField  name='valor'}}</div>
   <button type="submit" id="btnAceptar"  class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> <b>AGREGAR</b> </button>
</div>

  {{/autoForm}}
</div>



 

              
{{> reactiveTable id="tablaAnimales" class="table table-condensed table-striped" settings=settings}}

      
              </div>

          </div>
      </div>
  </div>
</template>
<template name='nuevoEventoMasivo'>

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                   <h1> <i class="fas fa-plus"></i>  <b>AGREGAR</b> Evento Masivo</h1>
                 
                </div>
              <div class="modal-body">
                
{{#autoForm collection="EventosMasivos" id="nuevoEventoMasivo_" type="insert"}}
<div class="row">
	 <div class="col-md-4">{{> afQuickField  name='tipoEvento'}}</div>
 <div class="col-md-4">{{> afQuickField  name='fecha'}}</div>
 <div class="col-md-5">{{> afQuickField name='detalle'}}</div>
  <div class="col-md-5">{{> afQuickField value="PARA APLICAR" name='estado'}}</div>
 
</div>


 <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
<template name='modificarEventoMasivo'>

    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                   <h1> <i class="fas fa-pencil"></i>  <b>MODIFICAR</b> Evento Masivo</h1>
                 
                </div>
              <div class="modal-body">
                
{{#autoForm collection="EventosMasivos" id="nuevoEventoMasivo_" doc=this type="update"}}

<div class="row">
	 <div class="col-md-4">{{> afQuickField  name='tipoEvento'}}</div>
 <div class="col-md-4">{{> afQuickField  name='fecha'}}</div>
 <div class="col-md-5">{{> afQuickField name='detalle'}}</div>
  <div class="col-md-5">{{> afQuickField name='estado'}}</div>

</div>

 <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
