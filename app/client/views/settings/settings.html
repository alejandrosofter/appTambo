<template name="settings">
 <div style="float:right;">
   <button title="Generar" type="button" id="btnAgregar" class="btn  btn-warning" aria-label="Left Align">  <span class="fas fa-sync" aria-hidden="true"></span> <b>GENERAR</b> Configs</button>
 </div>
   <h1><i class="fas fa-cog"></i> <b>CONFIGS</b> Generales </h1>

{{> reactiveTable id="tabla" class="table table-hover table-sm" settings=settings_}}

</template>
<template name="accionesSettings">
  <div class="acciones" style="display:none">
      <button title="Modificar" type="button" id="modificar" class="activar btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>
<template name='modificarSettings'>

 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> EDITAR <small> configuracion</small></h1>
                </div>
              <div class="modal-body">
                
{{#autoForm doc=this collection="Settings" id="modificaSettings_" type="update"}}
<fieldset>
{{> afQuickField name='clave'}}
{{> afQuickField name='valor'}}
</fieldset>
 <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
